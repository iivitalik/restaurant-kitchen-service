{% extends "base.html" %}

{% block content %}
  <h1>Ingredients List</h1>

  {% if ingredient_list %}
    <ul>
      {% for ingredient in ingredient_list %}
        <li>{{ ingredient.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Ingredients in the service</p>
  {% endif %}
{% endblock %}
